{% extends "base.html" %}
{% load static %}

{% block title %}Inicio{% endblock %}

{% block content %}
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6">
        {% for anime in animes %}
            <a href="{% url 'anime_detail' anime.title %}" class="w-[210px]">
                <div class="shadow-md overflow-hidden">
                    <img src="{{ anime.image_card.url }}" alt="{{ anime.title }}" class="h-[300px] object-cover rounded-sm">
                    <div class="p-2">
                        <h2 class="text-sm font-bold text-center text-white">{{ anime.title }}</h2>
                        <p class="text-xs text-gray-200 text-center">{{ anime.total_episodes }} Episodios</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
