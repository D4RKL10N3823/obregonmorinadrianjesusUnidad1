{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center text-white">
    <form method="post" class="p-8 rounded-lg w-full max-w-lg" style="background-color: #11111F;">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-center mb-6 text-white">Nueva Contraseña</h2>
        {{ form.as_p }}
        <button type="submit" class="mt-4 bg-yellow-500 text-white py-2 px-4 rounded">Cambiar contraseña</button>
    </form>
</div>
{% endblock %}
